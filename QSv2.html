<html lang="tr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* --- Temel Renk ve Stil DeÄŸiÅŸkenleri --- */
    :root {
      --bg-light: #f4f7f9;
      --bg-medium-light: #e8eff3;
      --primary-accent: #0077b6;
      --secondary-accent: #48a9a6;
      --highlight: #f9a825;
      --text-dark: #212529;
      --text-medium: #5a677d;
      --card-bg: rgba(255, 255, 255, 0.85);
      /* Ä°Ã§erik arka planÄ± opaklaÅŸtÄ±rÄ±ldÄ± */
      --glass-bg: rgba(232, 239, 243, 0.95);
      --glass-border: rgba(0, 119, 182, 0.3);
      --slide-bg-gradient: radial-gradient(circle at 10% 90%, rgba(72,169,166,0.1), transparent 50%),
                           radial-gradient(circle at 90% 10%, rgba(0,119,182,0.1), transparent 50%),
                           linear-gradient(175deg, var(--bg-light) 40%, var(--bg-medium-light) 100%);
      --transition-speed: 0.6s;
      --font-main: 'Lato', sans-serif;
      --font-heading: 'Roboto Slab', serif;
      --shadow-color-light: rgba(90,103,125,0.15);
      --shadow-color-medium: rgba(90,103,125,0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-accent) var(--bg-medium-light);
    }
    html {
      font-size: 16px;
    }
    body {
      font-family: var(--font-main);
      background: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      line-height: 1.65;
      position: relative;
    }

    /* --- Arka Plan Efektleri --- */
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      background: radial-gradient(circle at 5% 5%, rgba(72,169,166,0.05), transparent 40%),
                  radial-gradient(circle at 95% 95%, rgba(0,119,182,0.05), transparent 40%);
      opacity: 0.7;
    }

    /* --- Sunum Konteyneri --- */
    .presentation-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      perspective: 1800px;
    }

    /* --- Slayt Temel Stilleri --- */
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: var(--slide-bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(40px, 5vh, 60px) clamp(50px, 6vw, 80px);
      opacity: 0;
      visibility: hidden;
      transform: translateX(50%) translateZ(-200px) rotateY(-30deg);
      transform-origin: center right;
      transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      z-index: 1;
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(0) translateZ(0) rotateY(0deg);
      z-index: 2;
      pointer-events: auto;
    }
    .slide.exiting {
      opacity: 0;
      transform: translateX(-50%) translateZ(-200px) rotateY(30deg);
      transform-origin: center left;
      z-index: 1;
      pointer-events: none;
    }

    /* --- Slayt Ä°Ã§erik Stilleri --- */
    .slide-content {
      max-width: 1150px;
      width: 100%;
      padding: clamp(25px, 3vw, 45px);
      background: var(--glass-bg);
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 25px 0 var(--shadow-color-medium);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }
    .slide-content::-webkit-scrollbar { width: 8px; }
    .slide-content::-webkit-scrollbar-track { background: transparent; }
    .slide-content::-webkit-scrollbar-thumb {
      background-color: rgba(0,119,182,0.5);
      border-radius: 4px;
    }
    .slide-content::-webkit-scrollbar-thumb:hover { background-color: var(--primary-accent); }

    /* --- Layout & Tipografi --- */
    .slide-content.two-column { display: flex; align-items: center; gap: clamp(35px, 4vw, 55px); }
    .slide-content.two-column.reversed { flex-direction: row-reverse; }
    .two-column .text-content { flex: 1.1; min-width: 0; }
    .two-column .visual-content { flex: 0.9; max-width: 460px; text-align: center; }
    .slide-content.single-column { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 20px; }
    .single-column .text-content { width: 100%; max-width: 880px; text-align: left; }
    .slide h1.main-title {
      font-family: var(--font-heading);
      font-size: clamp(3rem, 6vw, 5rem);
      color: var(--text-dark);
      margin-bottom: 0.1em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .slide h2.subtitle {
      font-family: var(--font-main);
      font-size: clamp(1.3rem, 2.2vw, 1.6rem);
      color: var(--primary-accent);
      font-weight: 400;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
      letter-spacing: 0.5px;
    }
    .slide h2 {
      font-family: var(--font-heading);
      font-size: clamp(1.7rem, 3.5vw, 2.5rem);
      color: var(--primary-accent);
      margin-bottom: 0.9em;
      font-weight: 700;
      border-bottom: 1px solid var(--secondary-accent);
      padding-bottom: 0.3em;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    .slide h3 {
      font-family: var(--font-heading);
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      color: var(--text-dark);
      margin-bottom: 0.9em;
      font-weight: 400;
      opacity: 0.85;
    }
    .slide h4 {
      font-family: var(--font-heading);
      font-size: clamp(1rem, 1.8vw, 1.15rem);
      color: var(--secondary-accent);
      margin-bottom: 0.6em;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .slide p, .slide li {
      font-size: clamp(0.9rem, 1.6vw, 1rem);
      color: var(--text-medium);
      margin-bottom: 0.8em;
    }
    .slide ul, .slide ol {
      margin-left: 20px;
      margin-bottom: 1em;
      padding-left: 10px;
    }
    .slide ul { list-style: none; }
    .slide ul li::before {
      content: "â€¢";
      color: var(--primary-accent);
      display: inline-block;
      width: 1em;
      margin-left: -1.2em;
      font-size: 1.1em;
    }
    .slide ol {
      list-style: none;
      counter-reset: step-counter;
    }
    .slide ol li {
      counter-increment: step-counter;
      position: relative;
      margin-left: 8px;
      padding-left: 28px;
    }
    .slide ol li::before {
      content: counter(step-counter);
      position: absolute;
      left: -10px;
      top: 1px;
      background-color: var(--secondary-accent);
      color: var(--bg-light);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 0.75em;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
    }
    .slide strong { color: var(--primary-accent); font-weight: 700; }
    .highlight {
      background-color: rgba(249,168,37,0.15);
      padding: 0.1em 0.3em;
      border-radius: 3px;
      color: #b8731d;
    }
    .slide .citation {
      font-size: 0.7em;
      color: var(--secondary-accent);
      opacity: 0.8;
      vertical-align: super;
      margin-left: 2px;
    }
    .analogy {
      font-style: italic;
      border-left: 3px solid var(--highlight);
      padding-left: 10px;
      color: var(--text-medium);
      opacity: 0.95;
      margin-top: 1em;
      font-size: 0.9em;
    }
    .note {
      font-size: 0.8em;
      font-style: italic;
      color: var(--text-medium);
      opacity: 0.9;
      margin-top: 1em;
    }
    .tag {
      display: inline-block;

    .tag.g-neg { background-color: var(--secondary-accent); color: var(--bg-light); }
    .tag.g-pos { background-color: var(--primary-accent); color: var(--bg-light); }
    .tag.g-uni { background-color: var(--highlight); color: var(--text-dark); }
    
    /* --- Navigasyon & Ä°lerleme --- */
    .navigation-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }
    .progress-indicator {
      width: 90%;
      max-width: 1000px;
      height: 5px;
      background-color: rgba(0,119,182,0.15);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
      transition: width 0.3s ease-out;
    }
    .navigation-controls {
      background: rgba(244,247,249,0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0,119,182,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 15px var(--shadow-color-light);
    }
    .nav-button, #audioControlBtn {
      background-color: var(--primary-accent);
      color: var(--bg-light);
      border: none;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.4rem;
      font-weight: bold;
      line-height: 38px;
      text-align: center;
      padding: 0;
      box-shadow: 0 2px 5px var(--shadow-color-light);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-button:hover:not(:disabled), #audioControlBtn:hover {
      background-color: var(--secondary-accent);
      color: var(--bg-light);
      transform: scale(1.1);
      box-shadow: 0 4px 10px var(--shadow-color-medium);
    }
    .nav-button:disabled {
      background-color: rgba(176,184,196,0.7);
      color: rgba(90,103,125,0.5);
      box-shadow: none;
      transform: none;
      cursor: not-allowed;
    }
    #slideCounter {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-medium);
      min-width: 50px;
      text-align: center;
    }
    #audioControlBtn { background-color: var(--secondary-accent); }
    #audioControlBtn.playing { background-color: var(--highlight); color: var(--text-dark); }
    .nav-button:focus-visible, #audioControlBtn:focus-visible {
      outline: 3px solid var(--highlight);
      outline-offset: 2px;
      background-color: var(--highlight);
      color: var(--text-dark);
    }
    .slide::-webkit-scrollbar { width: 10px; }
    .slide::-webkit-scrollbar-track { background: transparent; }
    .slide::-webkit-scrollbar-thumb {
      background-color: rgba(0,119,182,0.6);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .slide::-webkit-scrollbar-thumb:hover { background-color: var(--primary-accent); }
    
    /* --- Responsive TasarÄ±m --- */
    @media (max-width: 992px) {
      .slide { padding: 30px 35px; }
      .slide-content { padding: clamp(20px,3vw,35px); max-height: calc(100vh - 150px); }
      .slide-content.two-column { flex-direction: column; gap: 25px; }
      .two-column .text-content { order: 2; }
      .two-column .visual-content { order: 1; flex-basis: auto; width: 65%; max-width: 320px; margin-bottom: 15px; }
    }
    @media (max-width: 768px) {
      html { font-size: 14px; }
      .slide { padding: 25px 15px; }
      .slide-content { border-radius: 8px; max-height: calc(100vh - 140px); }
      .navigation-area { padding-bottom: 10px; }
      .progress-indicator { height: 4px; margin-bottom: 10px; }
      .navigation-controls { gap: 12px; padding: 8px 15px; }
      .nav-button, #audioControlBtn { width: 35px; height: 35px; font-size: 1.3rem; line-height: 35px; }
      #slideCounter { font-size: 0.85rem; }
      .animated-diagram { flex-direction: column; gap: 15px; }
      .diagram-arrow { transform: rotate(90deg); margin: 5px 0; }
      .comparison-container.detailed { flex-direction: column; align-items: center; }
      .detailed-card { max-width: 90%; }
    }
  </style>

<body>
  <!-- Sunum Konteyneri (aria-live ile eriÅŸilebilir) -->
  <div id="presentation-container" class="presentation-container" aria-live="polite"></div>
  <div class="background-effects"></div>

  <!-- Navigasyon AlanÄ± -->
  <div class="navigation-area">
    <div class="progress-indicator">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="navigation-controls">
      <button id="prevButton" class="nav-button" aria-label="Ã–nceki Slayt">&#x2190;</button>
      <span id="slideCounter">1 / X</span>
      <button id="nextButton" class="nav-button" aria-label="Sonraki Slayt">&#x2192;</button>
      <button id="audioControlBtn" class="nav-button" aria-label="Ses Kontrol"><span>ğŸ”Š</span></button>
    </div>
  </div>

  <!-- Ses Elementi (Ã–rnek ses dosyasÄ±) -->
  <audio id="presentationAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="metadata"></audio>

  <script>
    // Sunum mantÄ±ÄŸÄ±nÄ± yÃ¶neten Presentation sÄ±nÄ±fÄ±
    class Presentation {
      constructor(slidesData) {
        this.slidesData = slidesData;
        this.currentSlideIndex = 0;
        this.totalSlides = slidesData.length;
        this.isTransitioning = false;
        this.container = document.getElementById('presentation-container');
        this.prevButton = document.getElementById('prevButton');
        this.nextButton = document.getElementById('nextButton');
        this.slideCounter = document.getElementById('slideCounter');
        this.progressBar = document.getElementById('progress-bar');
        this.audioElement = document.getElementById('presentationAudio');
        this.audioControlButton = document.getElementById('audioControlBtn');
        this.audioPlaying = false;
      }

      init() {
        this.preloadImages();
        this.attachEventListeners();
        this.renderSlide(this.currentSlideIndex);
        this.updateNavigation();
      }

      preloadImages() {
        // TÃ¼m gÃ¶rsellerin Ã¶nceden yÃ¼klenmesi
        this.slidesData.forEach(slide => {
          if (slide.imageSrc) {
            const img = new Image();
            img.src = slide.imageSrc;
          }
        });
      }

      attachEventListeners() {
        this.prevButton.addEventListener('click', () => this.prevSlide());
        this.nextButton.addEventListener('click', () => this.nextSlide());
        this.audioControlButton.addEventListener('click', () => this.toggleAudio());

        window.addEventListener('keydown', (e) => {
          if (['ArrowRight', 'PageDown', ' '].includes(e.key)) {
            e.preventDefault();
            this.nextSlide();
          } else if (['ArrowLeft', 'PageUp'].includes(e.key)) {
            e.preventDefault();
            this.prevSlide();
          } else if (e.key === 'Home') {
            e.preventDefault();
            this.currentSlideIndex = 0;
            this.renderSlide(this.currentSlideIndex);
            this.updateNavigation();
          } else if (e.key === 'End') {
            e.preventDefault();
            this.currentSlideIndex = this.totalSlides - 1;
            this.renderSlide(this.currentSlideIndex);
            this.updateNavigation();
          }
        });

        // Ses dosyasÄ± bittiÄŸinde ses kontrolÃ¼ ikonunu gÃ¼ncelle
        if (this.audioElement) {
          this.audioElement.onended = () => {
            this.audioPlaying = false;
            this.audioControlButton.classList.remove('playing');
            this.audioControlButton.innerHTML = `<span>ğŸ”Š</span>`;
          };
        }
      }

      renderSlide(index) {
        if (index < 0 || index >= this.totalSlides) return;
        if (this.isTransitioning) return;
        this.isTransitioning = true;

        const slideData = this.slidesData[index];
        let slideHTML = '';

        // Slayt tipi kontrolÃ¼
        if (slideData.type === 'title') {
          slideHTML = `
            <div class="slide-content title-slide">
              <div class="title-text-wrapper">
                <h1 class="main-title">${slideData.title}</h1>
                <h2 class="subtitle">${slideData.subtitle}</h2>
              </div>
              <div class="presenter-info">
                <p class="presenter"><strong>Sunan:</strong> ${slideData.presenter}</p>
                <p class="event-info">${slideData.event}</p>
              </div>
            </div>`;
        } else if (slideData.type === 'two-column') {
          slideHTML = `
            <div class="slide-content two-column ${slideData.reversed ? 'reversed' : ''}">
              <div class="text-content">${slideData.htmlContent}</div>
              ${slideData.imageSrc ? `
              <div class="visual-content">
                <img src="${slideData.imageSrc}" alt="${slideData.imageAlt || ''}">
              </div>` : ''}
            </div>`;
        } else if (slideData.type === 'single-column') {
          slideHTML = `
            <div class="slide-content single-column">
              <div class="text-content">${slideData.htmlContentTop || ''}</div>
              ${slideData.htmlContentDiagram ? `<div class="animated-diagram mechanism-diagram">${slideData.htmlContentDiagram}</div>` : ''}
              ${slideData.htmlContentComparison ? `<div class="comparison-container detailed">${slideData.htmlContentComparison}</div>` : ''}
              ${slideData.note ? `<p class="note">${slideData.note}</p>` : ''}
              ${slideData.imageSrcBottom ? `
              <div class="visual-content lower-visual">
                <img src="${slideData.imageSrcBottom}" alt="${slideData.imageAltBottom || ''}">
              </div>` : ''}
            </div>`;
        } else if (slideData.type === 'references') {
          slideHTML = `
            <div class="slide-content references-slide">
              <h2>${slideData.title}</h2>
              <ul class="references-list compact">${slideData.htmlContent}</ul>
            </div>`;
        } else if (slideData.type === 'final') {
          slideHTML = `
            <div class="slide-content single-column">
              <div class="final-slide-text">
                <h2 class="subtitle">${slideData.title}</h2>
                <p>${slideData.text}</p>
                <div class="contact-info">
                  <p><strong>${slideData.contactName}</strong></p>
                  <p>${slideData.contactEmail}</p>
                </div>
              </div>
            </div>`;
        }

        // Mevcut aktif slaytÄ± Ã§Ä±kÄ±ÅŸ animasyonu ile kaldÄ±rma
        const exitingSlide = this.container.querySelector('.slide.active');
        if (exitingSlide) {
          exitingSlide.classList.remove('active');
          exitingSlide.classList.add('exiting');
          setTimeout(() => {
            if (exitingSlide && exitingSlide.parentNode === this.container) {
              this.container.removeChild(exitingSlide);
            }
          }, 600);
        }

        // Yeni slaytÄ± oluÅŸturma ve ekleme
        const newSlide = document.createElement('section');
        newSlide.className = 'slide';
        newSlide.id = `slide${index + 1}`;
        newSlide.innerHTML = slideHTML;
        this.container.appendChild(newSlide);

        // EriÅŸilebilirlik: Yeni slayta odak verme
        newSlide.tabIndex = -1;
        newSlide.focus();

        // requestAnimationFrame ile animasyonun tetiklenmesi (destek yoksa hemen ekle)
        if (window.requestAnimationFrame) {
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              newSlide.classList.add('active');
            });
          });
        } else {
          newSlide.classList.add('active');
        }

        this.scrollToTop(newSlide);

        setTimeout(() => { this.isTransitioning = false; }, 600);
      }

      updateNavigation() {
        this.slideCounter.textContent = `${this.currentSlideIndex + 1} / ${this.totalSlides}`;
        this.prevButton.disabled = (this.currentSlideIndex === 0) || this.isTransitioning;
        this.nextButton.disabled = (this.currentSlideIndex === this.totalSlides - 1) || this.isTransitioning;
        const progress = ((this.currentSlideIndex + 1) / this.totalSlides) * 100;
        this.progressBar.style.width = `${progress}%`;
      }

      nextSlide() {
        if (this.currentSlideIndex < this.totalSlides - 1 && !this.isTransitioning) {
          this.currentSlideIndex++;
          this.renderSlide(this.currentSlideIndex);
          this.updateNavigation();
        }
      }

      prevSlide() {
        if (this.currentSlideIndex > 0 && !this.isTransitioning) {
          this.currentSlideIndex--;
          this.renderSlide(this.currentSlideIndex);
          this.updateNavigation();
        }
      }

      scrollToTop(slideElement) {
        const content = slideElement.querySelector('.slide-content');
        if (content) { content.scrollTop = 0; }
      }

      toggleAudio() {
        if (!this.audioElement) {
          alert("Ses elementi bulunamadÄ±.");
          return;
        }
        if (!this.audioElement.src || this.audioElement.getAttribute('src') === "") {
          alert("LÃ¼tfen geÃ§erli bir ses dosyasÄ± belirtin.");
          return;
        }
        this.audioControlButton.disabled = true;
        if (this.audioPlaying) {
          this.audioElement.pause();
          this.audioControlButton.innerHTML = `<span>ğŸ”Š</span>`;
          this.audioControlButton.classList.remove('playing');
          this.audioPlaying = false;
          this.audioControlButton.disabled = false;
        } else {
