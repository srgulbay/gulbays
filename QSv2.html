    * {

      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-accent) var(--bg-medium-light);

    html { font-size: 16px; }
    body {

      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      line-height: 1.65;

    /* Arka Plan Efektleri */

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    /* Slayt Temel Stilleri */
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: var(--slide-bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 0;
      visibility: hidden;
      transform: translateX(50%) translateZ(-200px) rotateY(-30deg);
      transform-origin: center right;
      transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      z-index: 1;
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(0) translateZ(0) rotateY(0deg);
      z-index: 2;
      pointer-events: auto;
    }
    .slide.exiting {
      opacity: 0;
      transform: translateX(-50%) translateZ(-200px) rotateY(30deg);
      transform-origin: center left;
      z-index: 1;
      pointer-events: none;
    }

    function updateNavigation() {
      slideCounterElement.textContent = `${currentSlideIndex + 1} / ${totalSlides}`;

        updateNavigation();

        updateNavigation();

    function toggleAudio() {
      if (!audioElement) {

        return;
      }

        alert("L√ºtfen ge√ßerli bir ses dosyasƒ± belirtin.");
        return;
      }

      audioControlButton.disabled = true;

        audioElement.pause();

        audioControlButton.classList.remove('playing');
        audioPlaying = false;
        audioControlButton.disabled = false;
      } else {

            audioControlButton.disabled = false;

            audioControlButton.innerHTML = `<span>üîä</span>`;
            audioControlButton.disabled = false;
          });
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {

      window.addEventListener('keydown', (e) => {
        if (['ArrowRight', 'PageDown', ' '].includes(e.key)) {

          prevSlide();
        } else if (e.key === 'Home') {

          currentSlideIndex = 0;
          renderSlide(currentSlideIndex);
          updateNavigation();
        } else if (e.key === 'End') {
          e.preventDefault();
          currentSlideIndex = totalSlides - 1;
          renderSlide(currentSlideIndex);
          updateNavigation();
        }
      });
